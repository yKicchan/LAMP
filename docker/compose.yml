version: '2'
services:
  mysql:
    build: ./mysql
    container_name: mysql
    stdin_open: true
    tty: false
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./mysql/init.d:/docker-entrypoint-initdb.d
      - ./mysql:/docker
    depends_on:
      - mysql
  app:
    build: ./app
    container_name: app
    stdin_open: true
    tty: false
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./app/apache:/etc/apache2/sites-enabled/
    depends_on:
      - mysql
